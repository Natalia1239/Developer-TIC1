<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RegistrarIngreso</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="RegistrarNuevoIngreso.css" />
  </head>
  <body>
    <form>
      <div>
        <font size="7" color="#187AEF" , face="Calibri"
          ><b>Nuevo ingreso</b></font>
          <a class="Volver"href="Ingresos.html"><b>X</b></a>
      </div>
      <div class="Formulario" id="Fecha">
        <br />
        <font color="#187AEF"><b>Fecha</b>
        <br />
        <input type="date" placeholder="Seleccionar fecha" required /></font>
      </div>
      <div class="Formulario" id="Hora">
        <br />
        <font color="#187AEF"><b>Hora</b>
        <br />
        <input type="time" placeholder="" required /></font>
      </div>
      <div>
        <br>
        <font size="4"color="#187AEF"><b>Categoria</b>
        <br>
        <select id="Categoria" required>
            <option selected disabled>Seleccionar categoria</option>
            <option >Viajes</option>
            <option >Salud</option>
            <option >Comida</option>
            <option >Ropa</option>
            <option >Otro</option>
        </select></font>
      </div>
      <div class="Formulario" id="Monto">
        <br />
        <font color="#187AEF"><b>Monto</b>
        <br />
        <input type="number"  placeholder="0.00$" min="1000" step="50"required /></font>
      </div>
      <div>
          <hr class="hr">
      </div>
      <div class="metododepago">
        <br>
        <font size="5"color="#187AEF"><b>Metodo de pago</b></font>
        <br>
      </div>
      <div class="radioboton">
        <input type="radio" name="metododepago" id="uno"><b> Efectivo</b></input>
        <input type="radio" name="metododepago" id="dos"><b> Tarjeta de crédito</b></input>
        <input type="radio" name="metododepago" id="tres"><b> Tarjeta de débito</b></input>      
      </div>
      <div>
          <center><button class="boton"><b>Agregar</b></button></center>
      </div>
    </form>
  </body>
</html>
